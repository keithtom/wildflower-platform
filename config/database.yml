default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: wildflower_platform_development

test:
  <<: *default
  database: wildflower_platform_test

production:
  <<: *default
  database: wildflower_platform_production
